<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ username }} さんのマイページ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h2>{{ username }} さんのマイページ</h2>

    {% if profile %}
        {% if profile.avater %}
            <img src="{{ profile.avater.url }}" alt="プロフィール画像" class="profile-img mb-3">
        {% else %}
            <p>プロフィール画像は設定されていません</p>
        {% endif %}
        <p><strong>ニックネーム：</strong> {{ profile.nickname }}</p>
        <p><strong>プロフィール：</strong> {{ profile.profile }}</p>
        <p><strong>誕生日：</strong> {{ profile.birthday }}</p>
        <a href="{% url 'myprofile_edit' username %}" class="btn btn-primary">プロフィール編集</a>
    {% else %}
        <p>プロフィールがまだ作成されていません。</p>
        <a href="{% url 'myprofile_add' username %}" class="btn btn-success">プロフィールを作成</a>
    {% endif %}

    <div class="mt-4">
        <a href="{% url 'home' username %}" class="btn btn-secondary">ホームへ戻る</a>
    </div>
</div>
</body>
</html>
