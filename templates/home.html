<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .main-container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .sidebar {
      width: 200px;
      padding: 10px;
    }

    .sidebar a {
      display: block;
      margin-bottom: 15px;
      color: #333;
      font-weight: bold;
      text-decoration: none;
    }

    .chat-content {
      flex-grow: 1;
      padding: 10px 20px;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .action-buttons a {
      margin-left: 10px;
    }

    .chat-room-box {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: background-color 0.2s ease;
    }

    .chat-room-box:hover {
      background-color: #f1f1f1;
    }

    .chat-room-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .chat-room-box img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 15px;
    }

    .chat-room-title {
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }

    .default-icon {
      width: 48px;
      height: 48px;
      background-color: #bbb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      margin-right: 15px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

<div class="main-container">
  <!-- 左のメニュー -->
  <div class="sidebar">
    <a href="{% url 'mypage' username %}">マイページ</a>
    <a href="#">通知</a>
    <a href="#">設定</a>
  </div>

  <!-- 中央のチャット一覧 -->
  <div class="chat-content">
    <div class="chat-header">
      <h2>チャット一覧</h2>
      <div class="action-buttons">
        <a href="{% url 'personal_chat_add' username %}" class="btn btn-outline-primary btn-sm">個人チャット追加</a>
        <a href="{% url 'group_chat_add' username %}" class="btn btn-outline-success btn-sm">グループチャット追加</a>
      </div>
    </div>

    <hr>

    {% for room in rooms %}
    <div class="chat-room-box">
      <a href="{{ room.name }}/{{ room.nickname }}" class="chat-room-link">
        {% if yourprofile.avater %}
          <img src="{{ yourprofile.avater.url }}" alt="Avatar">
        {% else %}
          <div class="default-icon">👤</div>
        {% endif %}
        <div>
          <div class="chat-room-title">{{ yourprofile.nickname }}</div>
        
        </div>
      </a>
    </div>
    {% empty %}
    <p>チャットルームはまだありません。</p>
    {% endfor %}
  </div>
</div>

</body>
</html>
