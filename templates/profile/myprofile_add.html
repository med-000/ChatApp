<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィールを作成</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* AliceBlue */
        }
        .container {
            background-color: #ffffff; /* White */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #00bfff; /* DeepSkyBlue */
            border-color: #00bfff; /* DeepSkyBlue */
        }
        .btn-primary:hover {
            background-color: #00acee; /* DodgerBlue */
            border-color: #00acee; /* DodgerBlue */
        }
        .btn-secondary {
            background-color: #87ceeb; /* SkyBlue */
            border-color: #87ceeb; /* SkyBlue */
        }
        .btn-secondary:hover {
            background-color: #5f9ea0; /* CadetBlue */
            border-color: #5f9ea0; /* CadetBlue */
        }
    </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">プロフィールを作成</h2>
    <form method="post" action="{% url 'myprofile_add' username %}" class="mt-3">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.user_id.id_for_label }}">ユーザーidの設定</label>
        {{ form.user_id }}
      </div>
      <div class="form-group">
        <label for="{{ form.nickname.id_for_label }}">ニックネームの設定</label>
        {{ form.nickname}}
      </div>
      <div class="form-group">
        <label for="{{ form.profile.id_for_label }}">プロフィールの設定</label>
        {{ form.profile }}
      </div>
      <div class="form-group">
        <label for="{{ form.birthday.id_for_label }}">誕生日</label>
        {{ form.birthday }}
      </div>
      
      <button type="submit" class="btn btn-primary">追加</button>
      <a href="{% url 'mypage' username %}" class="btn btn-secondary">キャンセル</a>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
