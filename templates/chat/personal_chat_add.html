<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>友達リクエスト</title>
  <link 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      color: #007bff; /* 青色 */
      margin-bottom: 20px;
    }

    .form-container input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
      color: #007bff; /* 青色 */
    }

    .form-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff; /* 青色 */
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
      background-color: #0056b3; /* ホバー時に暗い青 */
    }

    .error-message {
      color: #f01145; /* 青色 */
      font-size: 14px;
      margin-top: 10px;
    }

    .message-container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>友達のメールアドレス</h2>
  
  <form id="post-form" method="POST">
    {% csrf_token %}
    
    <input type="email" name="email" id="email" placeholder="メールアドレスを入力" required />

    {% if messages %}
      <div class="message-container">
        {% for message in messages %}
          <div class="error-message">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <input type="submit" value="友達のプロフィールを確認">
  </form>
</div>

</body>
</html>
