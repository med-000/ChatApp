<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録 | チャットアプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh;">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">新規登録</h3>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">ユーザー名</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">メール</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">パスワード</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="password2" class="form-label">再確認</label>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>
                            <style>
                                small{
                                    color:red;
                                }
                                </style>
                            {% for message in messages%}
                            <small>{{message}}</small>
                            {% endfor %}
                            <button type="submit" class="btn btn-success w-100">登録</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{% url 'login' %}">ログインはこちら</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
